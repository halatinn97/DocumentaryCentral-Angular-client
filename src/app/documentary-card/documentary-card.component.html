<div style="display: flex;">
    <mat-card *ngFor="let documentary of documentaries;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{documentary.Title}}</mat-card-title>
            <mat-card-subtitle>Featuring: {{documentary.FeaturedPersonality.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{documentary.ImagePath}} alt={{documentary.Title}} width="200" height="300" />
        <mat-card-actions>
            <button mat-button color="primary">
                Genre
            </button>
            <button mat-button color="primary">
                Featured
            </button>
            <button mat-button color="primary">
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
