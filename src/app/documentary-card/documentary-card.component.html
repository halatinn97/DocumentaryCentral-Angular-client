<app-navbar></app-navbar>
<div class="documentary-view" style="display: flex">
    <mat-card *ngFor="let documentary of documentaries; let i = index" style="flex: 1 1 auto">
        <mat-card-header>
            <mat-card-title>{{ documentary.Title }}</mat-card-title>
            <mat-card-subtitle>Featuring:
                <button mat-button (click)="
            openFeaturedPersonalityDialog(
              documentary.FeaturedPersonality.Name,
              documentary.FeaturedPersonality.Biography,
              documentary.FeaturedPersonality.Birth
            )
          " color="primary">
                    {{ documentary.FeaturedPersonality.Name }}
                </button>
            </mat-card-subtitle>
        </mat-card-header>
        <img src="{{ documentary.ImagePath }}" alt="{{ documentary.Title }}" width="300" height="400" />
        <mat-card-actions>
            <button mat-button (click)="openGenreDialog(documentary.Genre.Name, documentary.Genre.Description)"
                color="primary">
                Genre
            </button>

            <button mat-button (click)="openSynopsisDialog(documentary.Title, documentary.Description)" color="primary">
                Synopsis
            </button>

            <!-- Render add to or remove from favorites button depending on isFav -->
            <button mat-button *ngIf="!isFav(documentary._id)" (click)="addToFavoriteDocumentaries(documentary._id)"
                color="primary">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button mat-button *ngIf="isFav(documentary._id)" (click)="removeFromFavoriteDocumentaries(documentary._id)"
                color="primary">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
